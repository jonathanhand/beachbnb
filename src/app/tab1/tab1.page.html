<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Discover Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" checked>
      All Places
    </ion-segment-button>
    <ion-segment-button value="bookable">
      Bookable
    </ion-segment-button>    
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{loadedPlaces[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{loadedPlaces[0].price | currency}} /night
            </ion-card-subtitle>
          </ion-card-header>
          <img src={{loadedPlaces[0].image}}>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <ion-button
          fill ="clear"
          [routerLink]="[
          '/',
          'placedetail',
          loadedPlaces[0].id
          ]" >
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center>
        <ion-list>
          <ion-item *ngFor= "let place of loadedPlaces.slice(1)"
          [routerLink]="[
          '/',
          'placedetail',
          place.id
          ]"
          detail>
            <ion-thumbnail slot="start">
              <img src = {{place.image}}>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
