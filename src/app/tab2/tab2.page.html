<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Offers
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/newoffer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center>
        <ion-list>
          <ion-item-sliding *ngFor = "let offer of offers">
            <app-offeritem [offer] = "offer"></app-offeritem>
              <ion-item-options>
                <ion-item-option color="secondary"
                [routerLink]="[
                '/',
                'editoffer',
                offer.id
                ]">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
          </ion-item-sliding>      
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
